<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

<body>

            <div class="calculation__sale-sum-item" id="sale-sum_4">4000₽</div>
          </div>

            <li class="calculation__sale-item" id="sale0">

              6

            </li>

              10
            </li>

              11
            </li>

          </ul>
        </div><!-- Calculation-sale -->
        <div class="calculation__total">
          <div class="calculation__total-sum" id="calculation__total-sum">0 ₽</div>
          <div class="calculation__total-title">Мой кешбек</div>
        </div><!-- Calculation-total -->
      </div><!-- Calculation-inner -->
    </div><!-- Calculation-wrapper -->
  </div><!-- Calculation -->

  <script src="script.js"></script>
</body>

</html>
